<div class="app-container">
  <header>
    <h1>{{ title }}</h1>
  </header>

  <main>
    @if (carregando()) {
    <div class="loading">Carregando dados...</div>
    } @else if (error()) {
    <div class="error">{{ error() }}</div>
    <button (click)="carregarPessoas()">Tentar Novamente</button>
    } @else {
    <app-grid
      [dados]="pessoas()"
      [colunas]="colunasGrid"
      [nomesColunas]="nomesColunasGrid"
      [mostrarAcoes]="true"
      [mostrarEditar]="true"
      [mostrarExcluir]="true"
      [mostrarVisualizar]="true"
      [mostrarAnexo]="false"
      [mostrarOperacoes]="false"
      [mostrarCortar]="false"
      [serverSide]="true"
      [totalRegistros]="totalRegistros()"
      [paginaAtual]="paginaAtual()"
      [tamanhoPagina]="tamanhoPagina()"
      [carregando]="carregando()"
      (paginaAlterada)="aoAlterarPagina($event)"
      (editar)="aoEditar($event)"
      (excluir)="aoExcluir($event)"
      (visualizar)="aoVisualizar($event)"
      (anexo)="aoVisualizarAnexo($event)"
      (operacoes)="aoVisualizarOperacoes($event)"
      (cortar)="aoCortar($event)"
    ></app-grid>
    }
  </main>
</div>

<router-outlet></router-outlet>
