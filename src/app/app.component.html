<div class="app-container">
  <header>
    <h1>{{ title }}</h1>
  </header>

  <main>
    @if (loading()) {
    <div class="loading">Carregando dados...</div>
    } @else if (error()) {
    <div class="error">{{ error() }}</div>
    <button (click)="carregarPessoas()">Tentar Novamente</button>
    } @else {
    <app-grid
      [dados]="pessoas()"
      [colunas]="colunasGrid"
      [nomesColunas]="nomesColunasGrid"
      [mostrarAcoes]="true"
    >
    </app-grid>
    }
  </main>
</div>

<router-outlet></router-outlet>
