<div class="acoes-container">
  <!-- Ação Visualizar -->
  @if (mostrarVisualizar()) {
  <button
    mat-icon-button
    class="btn-visualizar"
    (click)="aoVisualizar()"
    matTooltip="Visualizar Detalhes"
    matTooltipPosition="above"
  >
    <mat-icon>visibility</mat-icon>
  </button>
  }

  <!-- Ação Editar -->
  @if (mostrarEditar()) {
  <button
    mat-icon-button
    class="btn-editar"
    (click)="aoEditar()"
    matTooltip="Editar"
    matTooltipPosition="above"
  >
    <mat-icon>edit</mat-icon>
  </button>
  }

  <!-- Ação Cortar -->
  @if (mostrarCortar()) {
  <button
    mat-icon-button
    class="btn-cortar"
    (click)="aoCortar()"
    matTooltip="Cortar"
    matTooltipPosition="above"
  >
    <mat-icon>content_cut</mat-icon>
  </button>
  }

  <!-- Ação Anexo -->
  @if (mostrarAnexo()) {
  <button
    mat-icon-button
    class="btn-anexo"
    (click)="aoVisualizarAnexo()"
    matTooltip="Gerenciar Anexos"
    matTooltipPosition="above"
  >
    <mat-icon>attach_file</mat-icon>
  </button>
  }

  <!-- Ação Operações -->
  @if (mostrarOperacoes()) {
  <button
    mat-icon-button
    class="btn-operacoes"
    (click)="aoVisualizarOperacoes()"
    matTooltip="Operações"
    matTooltipPosition="above"
  >
    <mat-icon>settings</mat-icon>
  </button>
  }

  <!-- Ação Excluir -->
  @if (mostrarExcluir()) {
  <button
    mat-icon-button
    class="btn-excluir"
    (click)="aoExcluir()"
    matTooltip="Excluir"
    matTooltipPosition="above"
  >
    <mat-icon>delete</mat-icon>
  </button>
  }
</div>
