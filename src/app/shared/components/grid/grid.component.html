<mat-card appearance="outlined">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 mat-tabela-padrao"
    matSort
  >
    <!-- Colunas Dinâmicas -->
    <ng-container
      [matColumnDef]="coluna"
      *ngFor="let coluna of colunasComAcoes; trackBy: rastrearPorColuna"
    >
      <!-- Cabeçalho da Coluna de Dados -->
      <ng-container *ngIf="coluna !== 'Ações'">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="cabecalho-coluna"
        >
          {{ nomesColunas[coluna] || coluna | titlecase }}
        </th>
      </ng-container>

      <!-- Cabeçalho da Coluna de Ações -->
      <ng-container *ngIf="coluna === 'Ações'">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="cabecalho-coluna coluna-acoes"
        >
          {{ nomesColunas[coluna] || coluna | titlecase }}
        </th></ng-container
      >

      <!-- Conteúdo da Coluna de Dados -->
      <ng-container *ngIf="coluna !== 'Ações'">
        <td mat-cell *matCellDef="let element" class="dados-coluna">
          {{ element[coluna] }}
        </td>
      </ng-container>

      <!-- Conteúdo da Coluna de Ações -->
      <ng-container *ngIf="coluna === 'Ações'">
        <td
          mat-cell
          *matCellDef="let element"
          class="dados-coluna coluna-acoes"
        >
          <div class="acoes-container">
            <ng-container
              *ngTemplateOutlet="acoesTemplate; context: { $implicit: element }"
            ></ng-container>
          </div>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasComAcoes"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasComAcoes"></tr>

    <!-- Mensagem de Nenhum Dado Encontrado -->
    <tr class="mat-row" *matNoDataRow>
      <td
        class="mat-cell"
        [attr.colspan]="colunas.length + (acoesTemplate ? 1 : 0)"
      >
        Nenhum dado encontrado
      </td>
    </tr>
  </table>
</mat-card>
